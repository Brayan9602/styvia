    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', system-ui, sans-serif;
        background-color: #fbfaff;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar { width: 5px; height: 5px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      .dark-scroll ::-webkit-scrollbar-thumb { background: #475569; }

      /* Background Pattern for Chat */
      .bg-chat-pattern {
        background-color: #efeae2;
        background-image: url("https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png");
        background-repeat: repeat;
      }

      /* Animations */
      @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
      .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
      
      @keyframes wave { 0%, 100% { height: 4px; } 50% { height: 16px; } }
      .wave-bar { animation: wave 1s ease-in-out infinite; }
      .wave-bar:nth-child(odd) { animation-duration: 0.8s; }
      .wave-bar:nth-child(2n) { animation-duration: 1.1s; }
      .wave-bar:nth-child(3n) { animation-duration: 1.3s; }
      .wave-bar:nth-child(4n) { animation-duration: 0.9s; }
    </style>
